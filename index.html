<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-Grid TypeScript Example</title>
    <link rel="stylesheet" href="node_modules/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="node_modules/ag-grid-community/styles/ag-theme-alpine.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #myGrid {
            height: 400px;
            width: 100%;
        }
        .description-cell {
            display: flex;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }
        .description-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }
        .icon {
            flex-shrink: 0;
            color: #666;
            display: inline-flex;
            align-items: center;
        }
        .icon svg {
            width: 16px;
            height: 16px;
        }
        .custom-tooltip {
            max-width: 300px;
            word-wrap: break-word;
            white-space: normal;
            padding: 8px;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>AG-Grid TypeScript Example</h1>
    <div id="myGrid" class="ag-theme-alpine"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
